<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div id='container'>
    <div style="float:left">
        <fieldset style="border:1px #b0b0b0 solid;padding:10px">
        <legend style="border:1px #b0b0b0 solid;margin-left: 1em;padding:0.2em 0.8em">Drag source/Drop Target</legend>

            <oj-table id="table" aria-label="Employee Table 1" 
                    data="[[tableDataProvider]]" 
                    columns='[{"headerText": "Name", "field": "name"},
                              {"headerText": "Role", "field": "job"},
                              {"headerText": "Department", "field": "department"},
                              {"headerText": "Salary", "field": "salary"}]' 
                    selection-mode='{"row": "multiple"}' 
                    selection='{{tableSelection}}'
                    dnd.drag.rows.data-types='["application/ojtablerows+json"]' 
                    dnd.drag.rows.drag-end="[[tableHandleDragEnd]]" 
                    dnd.drop.rows.data-types='["application/ojlistviewitems+json"]' 
                    dnd.drop.rows.drop="[[tableHandleDrop]]"> 
            </oj-table>

        </fieldset>
    </div>

    <div style="float:left;margin-left:20px">
        <fieldset style="border:1px #b0b0b0 solid;padding:10px">
            <legend style="border:1px #b0b0b0 solid;margin-left: 1em;padding:0.2em 0.8em">Drag source/Drop Target</legend>

            <oj-list-view id="listview" aria-label="list with static data" style="display: inline-block;width:350px" 
                                        data="[[listviewDataProvider]]" 
                                        selection-mode="multiple" 
                                        selection="{{listviewSelection}}" 
                                        dnd.drag.items.data-types='["application/ojlistviewitems+json"]'
                                        dnd.drag.items.drag-end="[[listviewHandleDragEnd]]"
                                        dnd.drop.items.data-types='["application/ojtablerows+json"]'
                                        dnd.drop.items.drop="[[listviewHandleDrop]]">
                <template slot="itemTemplate" data-oj-as="item">
                    <div>
                        <!-- <span class="avatar" data-bind="style: {backgroundImage: 'url('+item.data.url+')'}"></span> -->
                        <div class="container">
                            <div>
                                <span><oj-bind-text value="[[item.data.name]]"></oj-bind-text></span>
                            </div>
                            <div>
                                <span class="oj-text-xs oj-text-secondary-color"><oj-bind-text value="[[item.data.job]]"></oj-bind-text></span>
                            </div>
                        </div>
                    </div>
                </template>
            </oj-list-view>
        </fieldset>
    </div>

    <div style="clear:both"></div>
</div>
</div>
