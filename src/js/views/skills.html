<div class="oj-hybrid-padding">

    <h1>Skills List</h1>
    <div>
        <oj-validation-group id="validationGroup" role="group">
            <!-- <oj-form-layout> -->
                <oj-input-text value="{{inputName}}" required label-hint="Skill Name" label-edge="inside" style="max-width: 200px;"></oj-input-text>
                <oj-input-text value="{{inputType}}" required label-hint="Type" label-edge="inside" style="max-width: 200px;"></oj-input-text>
                <oj-select-one value="{{inputPriority}}" required label-hint="Priority" label-edge="inside" style="max-width: 200px;">
                    <oj-option value="High">High</oj-option>
                    <oj-option value="Medium">Medium</oj-option>
                    <oj-option value="Low">Low</oj-option>
                </oj-select-one>
                <oj-button on-click="[[addSkill]]">Add Skill</oj-button>
                
            <!-- </oj-form-layout> -->
        </oj-validation-group>

    </div>
    <!-- <oj-button on-click="">Save Changes</oj-button> -->

    <div>
        <oj-table id="table" aria-label="Departments Table" data='[[dataprovider]]' edit-mode='rowEdit'
            edit-row='{{editRow}}' on-oj-before-row-edit='[[beforeRowEditListener]]'
            on-oj-before-row-edit-end='[[beforeRowEditEndListener]]' columns-default.sortable='disabled'
            style="width:100%; height:800px" columns='[{"field": "id",
               "headerText": "Skill ID",
               "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
               "headerClassName": "oj-helper-text-align-end",
               "style": "min-width: 8em; max-width: 8em; width: 8em",
               "className": "oj-helper-text-align-end oj-read-only",
               "template": "skillIdTemplate"},
              {"field": "name",
               "headerText": "Name",
               "headerStyle": "min-width: 50%; max-width: 100%; width: 100%",
               "style": "min-width: 100%; max-width: 100%; width: 100%",
               "template": "skillNameTemplate"},
              {"field":"type",
               "headerText": "Type",
               "headerStyle": "min-width: 12em; max-width: 12em; width: 12em",
               "headerClassName": "oj-helper-text-align-end",
               "style": "min-width: 50%; max-width: 100%; width: 100%",
               "className": "oj-helper-text-align-end",
               "template": "typeTemplate"},
              {"field":"priority",
               "headerText": "Priority",
               "headerStyle": "min-width: 10em; max-width: 10em; width: 10em",
               "style": "min-width: 10em; max-width: 10em; width: 10em",
               "template": "priorityTemplate"},
               {"headerText": "Action",
               "headerStyle": "min-width: 10em; max-width: 10em; width: 10em; text-align: center;",
               "style":"min-width: 10em; max-width: 10em; width: 10em; padding-top: 0px; padding-bottom: 0px; text-align: center;",
               "template": "actionTemplate"}]'>

            <template slot="skillIdTemplate" data-oj-as="cell">
                <oj-bind-text value="[[cell.data]]"></oj-bind-text>
            </template>

            <template slot="skillNameTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                    <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>

                <oj-bind-if test='[[cell.mode=="edit"]]'>
                    <oj-input-text id="it1" value="{{rowData.name}}"></oj-input-text>

                </oj-bind-if>
            </template>

            <template slot="typeTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                    <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>

                <oj-bind-if test='[[cell.mode=="edit"]]'>
                    <oj-input-text id="it2" value="{{rowData.type}}"></oj-input-text>
                </oj-bind-if>
            </template>

            <template slot="priorityTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                    <oj-bind-text value="[[cell.data]]"></oj-bind-text>
                </oj-bind-if>

                <oj-bind-if test='[[cell.mode=="edit"]]'>
                    <oj-select-one id="so1" aria-label="type" value='{{rowData.priority}}'>
                        <oj-option value="High">High</oj-option>
                        <oj-option value="Medium">Medium</oj-option>
                        <oj-option value="Low">Low</oj-option>
                    </oj-select-one>
                </oj-bind-if>
            </template>

            <template slot="actionTemplate" data-oj-as="cell">
                <oj-bind-if test='[[cell.mode=="navigation"]]'>
                    <oj-button on-oj-action="[[handleUpdate]]" style="width:5em;margin-bottom: 0px;"><span>Edit</span>
                    </oj-button>
                </oj-bind-if>

                <oj-bind-if test='[[cell.mode=="edit"]]'>
                    <oj-button on-oj-action="[[handleDone]]" style="width:5em;margin-bottom: 0px;"><span>Save</span>
                    </oj-button>
                </oj-bind-if>
            </template>

        </oj-table>
    </div>
</div>
